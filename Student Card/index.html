<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Debbie's Student Card Project</title>
  <link rel="stylesheet" href="./index.css">
</head>

<body>
  <!-- first Students details -->
  <div class="container">
    <div class="box formInputs">
      <h3 class="title">Students details</h3>
      <form>
        <div class="fields">
          <label for="School Name">School Name:</label>
          <input type="text" id="School Name">
        </div>

        <div class="fields">
          <label for="Student Name">Student Name:</label>
          <input type="text" id="Student Name">
        </div>
        <div class="fields">
          <label for="Date of Birth">Date of Birth:</label>
          <input type="text" id="Date of Birth">
        </div>
        <div class="fields">
          <label for="Section">Section:</label>
          <input type="text" id="Section">
        </div>
        <div class="fields">
          <label for="Rollnum">Roll Number:</label>
          <input type="number" id="Rollnum">
        </div>
        <div class="fields">
          <button class="btn" type="button">Submit Form</button>
          <button class="btn" type="button">Clear All</button>
          <!-- second approach for clearall the data from the table is use
                type = reset; -->
        </div>

      </form>
    </div>
    <!-- second Students card details -->
    <div class="box card">
      <h3 class="title" id="School Name val">School Name</h3>
      <div class="image-container"><img src="" alt="studentImage">
      </div>
      <div class="fields">
        <label>Student Name:</label>
        <label id="StudentNameval">Debbie</label>
      </div>
      <div class="fields">
        <label>Date of Birth:</label>
        <label id="Date of Birth val">12/06/2002</label>
      </div>
      <div class="fields">
        <label>Section:</label>
        <label id="Section val">A</label>
      </div>
      <div class="fields">
        <label>Roll Number:</label>
        <label id="Roll Number val">90</label>
      </div>
      <button class="btn Print" type="button">Print ID Card</button>
    </div>
  </div>
</body>

</html>
